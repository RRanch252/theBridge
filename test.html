<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bridge - Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: #fff;
        }

        .slide {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content {
            text-align: center;
        }

        .hero-metric {
            font-size: 200px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff0066 0%, #00ffff 50%, #ffff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 60px;
        }

        .proof-grid {
            display: flex;
            gap: 60px;
            justify-content: center;
        }

        .proof-stat {
            text-align: center;
        }

        .proof-number {
            font-size: 60px;
            font-weight: 800;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .proof-label {
            font-size: 18px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .slide-number {
            position: absolute;
            top: 40px;
            right: 40px;
            color: #666;
        }

        .brand-mark {
            position: absolute;
            bottom: 40px;
            right: 40px;
            opacity: 0.3;
            letter-spacing: 4px;
        }

        .decorative-lines {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff0066 0%, #00ffff 25%, #ffff00 50%, #ff00ff 75%, #ff0066 100%);
        }
    </style>
</head>
<body>
    <div class="slide hero-slide">
        <div class="hero-content">
            <div class="hero-metric">The Bridge</div>
            
            <div class="proof-grid">
                <div class="proof-stat">
                    <div class="proof-number">140K+</div>
                    <div class="proof-label">Social Followers</div>
                </div>
                <div class="proof-stat">
                    <div class="proof-number">1M+</div>
                    <div class="proof-label">Weekly Views</div>
                </div>
                <div class="proof-stat">
                    <div class="proof-number">Â£155K</div>
                    <div class="proof-label">Already Secured</div>
                </div>
            </div>
        </div>
        <div class="slide-number">1/8</div>
        <div class="brand-mark">THE BRIDGE</div>
        <div class="decorative-lines"></div>
    </div>
</body>
</html>
